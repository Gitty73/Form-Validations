<html>
<head>
	<title>Form</title>
</head>
<body>
	<div style="background-color: #f0f5f9;	width: 600px; margin: auto; padding: 10px; height: 250px; <!-- text-align: center; -->">
	<h1 style="margin: 0;">Register Here!</h1>
	<form>
		<label>First Name:</label>
		<input name="FirstName" type="text" placeholder="John" required>

		<label>Last Name:</label>
		<input name="LastName" type="text" placeholder="smith"required>
		<div>
		<label for="male">Male</label>
		<input name="Gender" id="male" type="radio" value="male" required>
		
		<label for="female">Female</label>
		<input name="Gender" id="female" type="radio" value="female" required>

		<label for="other">Other</label>
		<input name="Gender" id="other" type="radio" value="other" required>
		</div>
		<label>Email:</label>
		<input name="email" type="email" placeholder="your email" required>

		<label>Password:</label>
		<input name="password" type="password" minlength="5" maxlength="10" required>
		<br><br>
		<fieldset>
		<legend>Birthday:</legend>
		<label for="month" >Month:</label>
		<select id="month" name="month" required>

			<option value="">Month</option>
			<option value="jan" >Jan</option>
			<option value="feb" >Feb</option>
			<option value="mar" >Mar</option>
			<option value="apr" >Apr</option>
			<option value="may" >May</option>
			<option value="jun" >Jun</option>
			<option value="jul" >Jul</option>
			<option value="aug" >Aug</option>
			<option value="sep" >Sep</option>
			<option value="oct" >Oct</option>
			<option value="nov" >Nov</option>
			<option value="dec" >Dec</option>

		</select>
		<label for="day"></label>
		<select id="day" name="day" required>

			<option value="" >Day</option>
			<option value="1" >1</option>
			<option value="2" >2</option>
			<option value="3" >3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>

		</select>
		<label for="year"></label>
		<select id="year" name="year" required>

			<option value="">Year</option>
			<option value="2020">2020</option>
			<option value="2019">2019</option>
			<option value="2018">2018</option>
			<option value="2017">2017</option>
			<option value="2016">2016</option>
			<option value="2015">2015</option>
			<option value="2014">2014</option>
			<option value="2013">2013</option>
			<option value="2012">2012</option>
			<option value="2011">2011</option>
			<option value="2010">2010</option>

		</select>
		</fieldset>

		<p>I Agree To The Terms And Conditions <input type="checkbox" required></p>

		<button>Submit</button>

	</form>
</div>
</body>
</html>
